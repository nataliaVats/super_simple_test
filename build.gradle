plugins {
    id 'java-library'
}

group 'cloud.autotest'
version '1.0'
defaultTasks 'help'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    compile 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Test) {
    systemProperties = System.properties

task simple_tests(type: Test) {
    useJUnitPlatform {
        includeTags 'simple_tests'
        includeTags 'more_simple_tests'
        excludeTags 'not_you'
    }
}
